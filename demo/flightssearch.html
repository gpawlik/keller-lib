<!DOCTYPE html>
<html>
<head>
    <title>Keller Library Demo</title>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/underscore/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.4.0/annyang.min.js"></script>
    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
    <script src="../dist/js/keller-lib.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../dist/css/keller-lib.css">    
</head>
<body>
    <div id="firstInput" class="ue-module active" data-ue-module="1">
         <h3 data-ue-speech="Welcome to the flightssearch!">Welcome to the flights search!</h3>
         <h5 data-ue-speech="Where do you want to go?">Where do you want to go?</h5>
         <input type="text" name="destination" placeholder="Your destination..." autocomplete="off" />
    </div>
    <div id="secondInput" class="ue-module" data-ue-module="2">
         <h3 data-ue-speech="Where are you right now?">Where are you right now?</h3>
         <input type="text" name="origin" placeholder="Your origin..." autocomplete="off" />
    </div>
    <div id="thirdInput" class="ue-module" data-ue-module="3">
        <h3>We love DEPARTURE</h3>
        <h4>Now its time to select departure dates</h4>
        <button></button>
        <input type="text" id="departureDay"
            data-day="1"
            data-ue-focus="1" value="1" />
        <button></button><br/>
        <button></button>
        <input type="text" id="departureMonth" 
            data-month="04"
            data-year="2016"
            data-ue-focus="2" value="APRIL, 2016" />
        <button></button><br/>
        <button id="departureButton">OK</button>
    </div>
    <div id="fourthInput" class="ue-module" data-ue-module="4">
        <h3>Nice</h3>
        <h4>Now its time to select departure dates</h4>
        <button></button>
        <input type="text" id="arrivalDay"
            data-day="20"
            data-ue-focus="1" value="20" />
        <button></button><br/>
        <button></button>
        <input type="text" id="arrivalMonth" 
            data-month="4"
            data-year="2016"
            data-ue-focus="2" value="APRIL, 2016" />
        <button></button><br/>
        <button id="arrivalButton">OK</button>
    </div>
    
    <script>
    $(function() {
        $("body").keller();
    });
    </script>
</body>
</html>
