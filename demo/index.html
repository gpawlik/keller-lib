<!DOCTYPE html>
<html>
<head>
    <title>Keller Library Demo</title>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/underscore/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.4.0/annyang.min.js"></script>    
    <script src="../dist/js/keller-lib.js"></script>    
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../dist/css/keller-lib.css">    
</head>
<body>
    <div id="firstInput" class="ue-module active" data-ue-module="0">
        <h3 data-ue-speech="title 1">Sample Title #1</h3>
        <h4 data-ue-speech="subtitle 1">Sample subtitle #1</h4>
        <input type="text">        
    </div>
    <div id="secondInput" class="ue-module" data-ue-module="1">
        <h3 data-ue-speech="title 2">Sample Title #2</h3>
        <h4 data-ue-speech="subtitle 2">Sample subtitle #2</h4>        
    </div>
    <div id="thirdInput" class="ue-module" data-ue-module="2">
        <h3 data-ue-speech="title 3">Sample Title #3</h3>
        <h4 data-ue-speech="subtitle 3">Sample subtitle #3</h4>
    </div>
    <div id="fourthInput" class="ue-module" data-ue-module="3">
        <h3 data-ue-speech="title 4">Sample Title #4</h3>
        <h4 data-ue-speech="subtitle 4">Sample subtitle #4</h4>
    </div>    
    
    <script>
    $(function() {
        $("body").keller();
    });        
    </script>
</body>
</html>
