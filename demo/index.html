<!DOCTYPE html>
<html>
<head>
    <title>Invisible eDreams Demo</title>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/underscore/underscore-min.js"></script>
    <script src="../src/invisible-edreams.js"></script>
    <link rel="stylesheet" type="text/css" href="../dist/invisible-edreams.css">
</head>
<body>
    <div id="firstInput" class="ue-module active" data-ue-module="1"
         data-ue-left="odigeo:goLeft"
         data-ue-right="odigeo:goRight"
         data-ue-up="odigeo:goUp"
         data-ue-down="odigeo:goDown"
         data-ue-enter="odigeo:enter"
         >
         <h3>Where do you want to go?</h3>
         <input type="text" name="destination" placeholder="Your destination..." autocomplete="off" />
    </div>
    <div id="secondInput" class="ue-module" data-ue-module="2"
         data-ue-left="odigeo:goLeft"
         data-ue-right="odigeo:goRight"
         data-ue-up="odigeo:goUp"
         data-ue-down="odigeo:goDown"
         >
         <h3>Where are you right now?</h3>
         <input type="text" name="origin" placeholder="Your origin..." autocomplete="off" />
    </div>

    <div id="ue-sidebar" class="active">
        <div id="ue-controls">
            <ul>
                <li data-ue-control-id="0" data-ue-control-name="mic" class="active">MIC</li>
                <li data-ue-control-id="1" data-ue-control-name="vid">VID</li>
                <li data-ue-control-id="2" data-ue-control-name="key">KEY</li>
                <li data-ue-control-id="3" data-ue-control-name="set">SET</li>
            </ul>
        </div>

        <ul class="ue-sidebar-widgets">
            <li data-widget-name="key" class="show">
                <div class="ue-keyboard"></div>
            </li>
            <li data-widget-name="set">
                <div class="ue-settings">
                    <div class="ue-settings-row">
                        Something
                    </div>
                    <div class="ue-settings-row">
                        Something else
                    </div>
                    <div class="ue-settings-row">
                        <div class="ue-controls-voice-switch">
                            VOICE
                        </div>
                    </div>
                    <div class="ue-settings-row">
                        <div class="ue-settings-label">Font enhancer</div>
                        <div class="ue-settings-stepper">
                            <div class="ue-stepper-button" data-step="subtract">-</div>
                            <div class="ue-stepper-button" data-step="add">+</div>
                        </div>
                    </div>
                    <div class="ue-settings-row">
                        <div class="ue-settings-label">Event logger</div>
                        <div class="ue-settings-logger">
                            <div class="ue-logger-box">?</div>
                        </div>
                    </div>
                    <div class="ue-settings-toggle"></div>
                </div>
            </li>
            <li data-widget-name="mic">
                <div class="ue-microphone">MICRO</div>
            </li>
            <li data-widget-name="vid">
                <div class="ue-microphone">VIDEO</div>
            </li>
        </ul>






    </div>
    <script>
        $(function() {
            $("body").invisibleEdreams({
                propertyName: "a custom value"
            });

            $(document).on('odigeo:goLeft', function () {
                console.log('I am an eDreams function, please go LEFT!');

                var currentId = $('.ue-module.active').data('ue-module');
                $('.ue-module').removeClass('active');
                $('.ue-module[data-ue-module="' + (currentId - 1) + '"]').addClass('active');
            });

            $(document).on('odigeo:goRight', function () {
                console.log('I am an eDreams function, please go RIGHT!');

                var currentId = $('.ue-module.active').data('ue-module');
                $('.ue-module').removeClass('active');
                $('.ue-module[data-ue-module="' + (currentId + 1) + '"]').addClass('active');
            });

            $(document).on('odigeo:enter', function () {
                console.log('I am an eDreams function, please SUBMIT THE FIELD!');
            });
        });
    </script>
</body>
</html>
